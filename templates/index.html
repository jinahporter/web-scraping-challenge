<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mars Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="static/css/style.css">-->
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="jumbotron display-2 font-weight-bold">Mission to Mars<br>

                    <a href="/scrape"><button type="button" class="btn btn-primary btn-lg">Scrape New Data</button>
                    </a>
                </h3>
            </div>
        </div>

        <div class="row">
            <div class=col-lg-12>
                <h4 class=text-left>Latest Mars News</h4>
                <h5 class=text-left>{{ mars_data.news_title }}</h5>
                <p class=text-left>{{ mars_data.news_haed }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <h5 class=text-left>Featured Mars Image</h5>
                <img src={{ mars_data.featured_image_url}} class="img-fluid mx-auto">
            </div>
            <div class="col-lg-6">
                <h6 class=text_left> Mars Facts</h6>
                {{ mars_data.html_table }}
            </div>
        </div>
    </div>
</body>

</html>
